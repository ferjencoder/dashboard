<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="img/zanahoria.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Signup || ferJen</title>
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form>
        <img class="mb-4" src="img/zanahoria.png" alt="" width="36" height="36" />
        <h1 class="h3 mb-3 fw-normal">Sign up for our newsletter</h1>

        <input type="text" class="form-control rounded-0 shadow-none mb-3" placeholder="First Name" required autofocus />
        <input type="text" class="form-control rounded-0 shadow-none mb-3" placeholder="Last Name" required />
        <input type="email" class="form-control rounded-0 shadow-none mb-3" placeholder="Email" required />

        <button class="w-100 btn btn-lg btn-primary rounded-0 shadow-none" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; by ferJen || 2022</p>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
